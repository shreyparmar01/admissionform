<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Admission Form</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #1d2671, #c33764);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: #ffffff;
        width: 90%;
        max-width: 850px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        color: #1d2671;
        margin-bottom: 20px;
    }

    h2 {
        color: #c33764;
        border-bottom: 2px solid #eee;
        padding-bottom: 5px;
        margin-top: 25px;
    }

    label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
        color: #444;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 2px solid #ddd;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #1d2671;
        outline: none;
        box-shadow: 0 0 8px rgba(29,38,113,0.4);
    }

    .gender {
        display: flex;
        gap: 20px;
        margin-top: 8px;
    }

    .gender label {
        font-weight: normal;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    .error {
        border-color: red !important;
        animation: shake 0.3s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    button {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        background: linear-gradient(120deg, #c33764, #1d2671);
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Student Admission Form</h1>

    <form id="admissionForm">

        <h2>Student Details</h2>
        <label>Name</label>
        <input type="text" id="name">

        <label>Date of Birth</label>
        <input type="date" id="dob">

        <label>Age</label>
        <input type="number" id="age">

        <label>Gender</label>
        <div class="gender">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Other</label>
        </div>

        <h2>Study History</h2>
        <label>10th Marks</label>
        <input type="number" id="marks10">

        <label>12th Marks</label>
        <input type="number" id="marks12">

        <label>School Name</label>
        <input type="text" id="school">

        <h2>Contact Details</h2>
        <label>Address</label>
        <textarea id="address"></textarea>

        <label>Mobile Number</label>
        <input type="tel" id="mobile">

        <label>Email</label>
        <input type="email" id="email">

        <h2>Choose Stream</h2>
        <select id="stream">
            <option value="">-- Select Stream --</option>
            <option>Science</option>
            <option>Commerce</option>
            <option>Arts</option>
        </select>

        <button type="submit">Submit Admission Form</button>
    </form>

    <div class="footer">
        Created by <strong>Shrey, Urshit, Rajsinh</strong>
    </div>
</div>

<script>
    document.getElementById("admissionForm").addEventListener("submit", function(e) {
        e.preventDefault();

        let inputs = document.querySelectorAll("input, textarea, select");
        let gender = document.querySelector('input[name="gender"]:checked');
        let valid = true;

        inputs.forEach(input => {
            input.classList.remove("error");
            if (input.value.trim() === "") {
                input.classList.add("error");
                valid = false;
            }
        });

        if (!gender) {
            alert("Please select gender");
            valid = false;
        }

        if (!valid) {
            alert("Please fill all required fields correctly!");
            return;
        }

        alert("ðŸŽ‰ Admission Form Submitted Successfully!");
        this.reset();
    });
</script>

</body>
</html>
